{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}

        <div style="text-align: center; font-family: sans-serif; color: steelblue;">
            <h2 style="text-decoration: none;"><a href="{% url 'detail' post.pk %}">{{ post.Title }}</a></h2>
            <p style="text-decoration: none;">{{ post.Body }}</p>
        </div>
        
    {% endfor %}

{% endblock content %}
